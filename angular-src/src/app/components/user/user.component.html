<div class="container">
    <h1>Info for '{{currUser}}'</h1>
    <app-spinner [showSpinner]="loading"></app-spinner>
    <ul>
        <li *ngFor="let media of allMedia">
            <a target="_blank" href="https://myanimelist.net/{{media.type}}/{{media.id}}">{{media.title}}</a>
            <p>My score: {{media.user_score}}</p>
        </li>
    </ul>
</div>
